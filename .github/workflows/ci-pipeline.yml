name: .NET MVC CI Pipeline

on:
  push:
    branches:
      - main   # tu rama principal
  pull_request:
    branches:
      - main

jobs:
  build-test:
    runs-on: windows-latest

    steps:
      # 1. Clonar repositorio
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Configurar .NET SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x' # ajusta a la versión de tu proyecto

      # 3. Restaurar dependencias
      - name: Restore dependencies
        run: dotnet restore

      # 4. Compilar la solución
      - name: Build
        run: dotnet build --configuration Release

      # 5. Ejecutar pruebas unitarias y generar reporte JUnit
      - name: Run tests
        run: dotnet test --no-build --logger:"junit;LogFilePath=test-results.xml"

      # 6. Subir artefacto del reporte
      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results.xml
